name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            script: release:mac
          - os: windows-latest
            script: release:win

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Set version from tag (v1.2.3 -> 1.2.3)
        working-directory: frontend
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Version from tag: $VERSION"
          npm version --no-git-tag-version "$VERSION"

      - name: Release (publish)
        working-directory: frontend
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run ${{ matrix.script }}
